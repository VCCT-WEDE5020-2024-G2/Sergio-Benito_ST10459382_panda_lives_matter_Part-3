<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="/_images/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Have questions? Get in touch with Panda Lives Matter. Fill out the form and let us know how you can help or inquire about adoptions, donations, or other requests.">
    <title>Contact Us - Panda Lives Matter | Reach Out and Make a Difference</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="/_images/logo.png" alt="Panda Lives Matter organization logo" id="logo">
            </a>
            <a href="index.html">Home</a>
            <a href="about.html">About us</a>
            <a href="adopt.html">Adoptions</a>
            <a href="contact.html">Contact Us</a>
            <a href="donations.html">Donations</a>
        </nav>
    </header>
    <main>
        <h1>Contact Us - Panda Lives Matter</h1>
        <h2>Please fill in your details in the form below</h2>
        <form id="contactForm" onsubmit="return validateForm()">
            <div>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" value="Enter your name" onfocus="clearDefault(this)">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="Enter your email" onfocus="clearDefault(this)">

                <label for="message">Message:</label>
                <textarea id="message" name="message" onfocus="clearDefault(this)">Enter your message</textarea>
            </div>
            <div>
                <h3>Reason for Contact</h3>
                <input type="radio" id="adoption" name="reason" value="adoption">
                <label for="adoption">Adoption</label>

                <input type="radio" id="generalEnquiry" name="reason" value="generalEnquiry">
                <label for="generalEnquiry">General Enquiry</label>

                <input type="radio" id="other" name="reason" value="other">
                <label for="other">Other</label>
            </div>

            <button type="submit" title="Submits message">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Panda Lives Matter</p>
        <a href="donations.html"> Support Panda Lives Matter - Donate Now</a>
        <div id="clock"></div>
    </footer>

    <script src="/javascript/clock.js"></script>
    <script>
        // Clears the default value when the user focuses on the field
        function clearDefault(input) {
            if (input.value === input.defaultValue) {
                input.value = ''; // Clear the value on focus
            }
        }

        // Restores the default value if the field is empty when the user leaves it
        function restoreDefault(input) {
            if (input.value === '') {
                input.value = input.defaultValue; // Restore default if empty
            }
        }

        function validateForm() {
            const fname = document.getElementById('fname').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const reason = document.querySelector('input[name="reason"]:checked');

            if ((fname === "" || fname === "Enter your name") && (email === "" || email === "Enter your email") && (message === "" || message === "Enter your message") && !reason) {
                alert("Please fill in the form below");
                return false;
            }
            else if (fname === "" || fname === "Enter your name") {
                alert("Please enter your name");
                return false;
            }
            else if (email === "" || email === "Enter your email" || !email.includes("@") || !email.includes(".")) {
                alert("Not a valid email format");
                return false;
            }
            else if (message === "" || message === "Enter your message") {
                alert('Message is required.');
                return false;
            }
            else if (!reason) {
                alert('Please select a reason for contact.');
                return false;
            }

            // If all validations are passed
            document.getElementById("col2").innerHTML = "<h2>Thanks for Joining!</h2>";

            // Prepare the mailto link
            const subject = 'Contact Form Submission - Panda Lives Matter';
            const body = `First Name: ${fname}\nEmail: ${email}\nMessage: ${message}\nReason for Contact: ${reason.value}`;
            window.location.href = `mailto:someone@example.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

            return false;
        }
    </script>
</body>

</html>
